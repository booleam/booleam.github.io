<body>
<div>
    <h1>下班倒计时：<span id="hour"></span>:<span id="min"></span>:<span id="sec"></span></h1>
    <div>下班时间：17:30</div>
</div>
<script>
    setInterval("timeLeft()",1000);
    function timeLeft() {
        var left = 0;
        var date = new Date();
        var off = new Date("2017-05-05 17:30:00");
        var curSec = date.getSeconds() + 60 * date.getMinutes() + 60 * 60 * date.getHours();
        var offSec = off.getSeconds() + 60 * off.getMinutes() + 60 * 60 * off.getHours();
        var timeInterval = offSec - curSec;
        if(timeInterval > 0) {
            left = timeInterval;
        }
        var hour = parseInt(left / 3600);
        var min = parseInt((left - hour * 60) / 60);
        var sec = left % 60;
        console.log(hour, min, sec);
        document.getElementById("hour").textContent = hour;
        document.getElementById("min").textContent = min;
        document.getElementById("sec").textContent = sec;
        if(hour == 0 && min == 0 && sec == 0) {
            alert("下班啦！！！");
        }
    }
</script>
